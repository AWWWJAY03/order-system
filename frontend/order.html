<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order - Order Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .product-info {
            background: #f8f9ff;
            border: 2px solid #e0e6ff;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .product-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .product-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .product-price {
            font-size: 1.8em;
            font-weight: bold;
            color: #4facfe;
        }

        .product-tags {
            display: flex;
            gap: 10px;
        }

        .product-category, .product-package {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .product-category {
            background: #e0e6ff;
            color: #4facfe;
        }

        .product-package {
            background: #f0f0f0;
            color: #666;
        }

        .form-section {
            margin-bottom: 25px;
        }

        .form-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e6ff;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .required {
            color: #e74c3c;
        }

        .btn {
            background: #4facfe;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 15px;
        }

        .btn:hover {
            background: #3d8bfe;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .error {
            background: #ffe6e6;
            color: #e74c3c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success {
            background: #e6ffe6;
            color: #27ae60;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 0 10px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .content {
                padding: 20px;
            }

            .product-details {
                flex-direction: column;
                align-items: flex-start;
            }

            .product-tags {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Place Your Order</h1>
            <p>Complete your order details below</p>
        </div>
        
        <div class="content">
            <div id="loading" class="loading">
                <p>Loading product details...</p>
            </div>

            <div id="error" class="error">
                <!-- Error messages will appear here -->
            </div>

            <div id="success" class="success">
                <!-- Success messages will appear here -->
            </div>

            <div id="order-form" style="display: none;">
                <div class="product-info" id="product-info">
                    <!-- Product details will be loaded here -->
                </div>

                <form id="orderForm">
                    <div class="form-section">
                        <h3>üë§ Customer Information</h3>
                        
                        <div class="form-group">
                            <label for="customerName">Full Name <span class="required">*</span></label>
                            <input type="text" id="customerName" name="customerName" required>
                        </div>

                        <div class="form-group">
                            <label for="contact">Contact Number <span class="required">*</span></label>
                            <input type="tel" id="contact" name="contact" placeholder="09xxxxxxxxx" required>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>üìç Shipping Information</h3>
                        
                        <div class="form-group">
                            <label for="address">Complete Shipping Address <span class="required">*</span></label>
                            <textarea id="address" name="address" placeholder="House/Building Number, Street, Barangay, City, Province, Postal Code" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="notes">Special Instructions (Optional)</label>
                            <textarea id="notes" name="notes" placeholder="Any special delivery instructions or notes"></textarea>
                        </div>
                    </div>

                    <button type="submit" class="btn" id="submitBtn">
                        üõí Place Order
                    </button>
                </form>

                <a href="index.html" class="back-btn">‚Üê Back to Products</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        let currentProduct = null;

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('product_id');
            
            if (!productId) {
                showError('No product specified. Please scan a valid QR code.');
                return;
            }

            loadProductDetails(productId);
        });

        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (currentProduct) {
                placeOrder();
            }
        });

        async function loadProductDetails(productId) {
            try {
                const product = await getProductById(productId);
                if (product) {
                    currentProduct = product;
                    displayProduct(product);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('order-form').style.display = 'block';
                } else {
                    throw new Error('Product not found');
                }
            } catch (error) {
                console.error('Error loading product:', error);
                showError('Failed to load product details. Please try again.');
            }
        }

        function displayProduct(product) {
            const productInfo = document.getElementById('product-info');
            productInfo.innerHTML = `
                <div class="product-name">${product.Name}</div>
                <div class="product-description">${product.Description}</div>
                <div class="product-details">
                    <div class="product-price">‚Ç±${parseFloat(product.Price).toFixed(2)}</div>
                    <div class="product-tags">
                        <span class="product-category">${product.Category}</span>
                        <span class="product-package">${product.PackageSize}</span>
                    </div>
                </div>
                <div style="margin-top: 15px; color: #666;">
                    <strong>Stock Available:</strong> ${product.Stock} units
                </div>
            `;
        }

        async function placeOrder() {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Placing Order...';

            try {
                const formData = new FormData(document.getElementById('orderForm'));
                const orderData = {
                    productId: currentProduct.ProductID,
                    productName: currentProduct.Name,
                    category: currentProduct.Category,
                    packageSize: currentProduct.PackageSize,
                    price: currentProduct.Price,
                    customerName: formData.get('customerName'),
                    contact: formData.get('contact'),
                    address: formData.get('address'),
                    notes: formData.get('notes') || ''
                };

                const result = await submitOrder(orderData);
                
                if (result.success) {
                    // Redirect to payment page
                    window.location.href = `gcash.html?order_id=${result.orderId}&amount=${currentProduct.Price}`;
                } else {
                    throw new Error(result.message || 'Failed to place order');
                }
            } catch (error) {
                console.error('Error placing order:', error);
                showError('Failed to place order. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'üõí Place Order';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }
    </script>
</body>
</html>
